<html>
  <head
    ><link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Christmas Dinner Calculator</h1>
      <p class="result" id="result"
        >Your ideal Christmas dinner is <span id="food">...</span></p
      >
      <form>
        <label for="name">How many guests are coming?</label>
        <input type="number" id="guests-input" name="guests" min="0" />
        <div class="veggie">
          <input type="checkbox" id="vegetarian-input" name="vegetarian" />
          <label for="name">Vegetarian?</label>
        </div>
        <button id="btn" type="button">Calculate</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
